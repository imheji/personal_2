<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<title></title>
</head>

<style type="text/css">
	



.video-container {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	overflow: hidden;
	no-repeat center
		center/cover;
}

.video-container video {
	min-width: 100%;
	min-height: 100%;
  position: absolute;
  width: 1400px;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	object-fit: cover;
}







</style>
<body>

		<section class="showcase">
			<div class="video-container">
				<video src="hack.mp4" autoplay muted loop></video>
			</div>
		
		</section>

	

</body>
</html>
